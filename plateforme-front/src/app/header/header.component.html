<!-- HTML -->
<div class="header-container">
  <img
    class="logo"
    routerLink="/"
    src="assets/logos/LogoAIPDA.png"
    alt="logo de l'AIPDA, association internationale pour le design en Afrique"
  />

  <!-- Bouton burger pour mobile -->
  <button class="burger-menu" (click)="toggleMenu()">
    <span class="burger-line"></span>
    <span class="burger-line"></span>
    <span class="burger-line"></span>
  </button>

  <!-- Menu navigation -->
  <div class="links-container" [class.active]="isMenuOpen">
    <p class="langue">
      <span
        class="clickable"
        [class.active]="currentLang === 'fr'"
        (click)="switchLanguage('fr')"
        >FR</span
      >
      |
      <span
        class="clickable"
        [class.active]="currentLang === 'en'"
        (click)="switchLanguage('en')"
        >EN</span
      >
    </p>
    <p
      class="link"
      routerLink="/catalogue"
      routerLinkActive="active-link"
      (click)="toggleMenu()"
    >
      {{ "HEADER.CATALOGUE" | translate }}
    </p>
    <p
      class="link"
      routerLink="/register"
      routerLinkActive="active-link"
      (click)="toggleMenu()"
    >
      {{ "HEADER.INSCRIPTION" | translate }}
    </p>
    <p
      class="link"
      routerLink="/login"
      routerLinkActive="active-link"
      *ngIf="!isLogged"
      (click)="toggleMenu()"
    >
      {{ "HEADER.CONNEXION" | translate }}
    </p>
    <p
      class="link"
      routerLink="/account"
      routerLinkActive="active-link"
      *ngIf="isLogged"
      (click)="toggleMenu()"
    >
      {{ "HEADER.SPACE" | translate }}
    </p>
    <p
      class="link"
      routerLink="/contact"
      routerLinkActive="active-link"
      (click)="toggleMenu()"
    >
      {{ "HEADER.CONTACT" | translate }}
    </p>
  </div>

  <div class="end-container">

    <div *ngIf="designer$ | async as designer" class="connexion-container">
      <img
        *ngIf="designer?.profilePicture"
        [src]="designer.profilePicture"
        alt="photo de profil"
        class="profile-picture"
        routerLink="/account"
      />
      <img
        *ngIf="!designer?.profilePicture"
        src="assets/logos/account-blue.png"
        alt="photo de profil"
        class="logo-connexion"
        routerLink="/account"
      />
    </div>
    <img *ngIf="!isLogged" src="assets/logos/account.png" class="logo-connexion" routerLink="/login"/>
    
  </div>
</div>
