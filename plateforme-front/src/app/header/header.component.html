<!-- HTML -->
<div class="header-container">
  <img
    class="logo"
    routerLink="/"
    src="assets/logos/LogoAIPDA.png"
    alt="logo de l'AIPDA, association internationale pour le design en Afrique"
  />

  <!-- Bouton burger pour mobile -->
  <button class="burger-menu" (click)="toggleMenu()">
    <span class="burger-line"></span>
    <span class="burger-line"></span>
    <span class="burger-line"></span>
  </button>

  <!-- Menu navigation -->
  <div class="links-container" [class.active]="isMenuOpen">
    <p
      class="link"
      routerLink="/catalogue"
      routerLinkActive="active-link"
      (click)="toggleMenu()"
    >
      {{ "HEADER.CATALOGUE" | translate }}
    </p>
    <p
      class="link"
      routerLink="/register"
      routerLinkActive="active-link"
      (click)="toggleMenu()"
    >
    {{ "HEADER.INSCRIPTION" | translate }}
    </p>
    <p
      class="link"
      routerLink="/login"
      routerLinkActive="active-link"
      (click)="toggleMenu()"
    >
    {{ "HEADER.CONNEXION" | translate }}
    </p>
    <p
      class="link"
      routerLink="/contact"
      routerLinkActive="active-link"
      (click)="toggleMenu()"
    >
    {{ "HEADER.CONTACT" | translate }}
    </p>
  </div>

  <div class="end-container">
    <p class="langue">
      <span
        class="clickable"
        [class.active]="currentLang === 'fr'"
        (click)="switchLanguage('fr')"
        >FR</span
      >
      |
      <span
        class="clickable"
        [class.active]="currentLang === 'en'"
        (click)="switchLanguage('en')"
        >EN</span
      >
    </p>
  </div>
</div>
