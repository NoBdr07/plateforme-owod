<h1 mat-dialog-title>Changer la photo</h1>
<div mat-dialog-content>
  <p>Entrez l'URL de la nouvelle photo :</p>
    <input
      type="file"
      (change)="onFileSelected($event)"
      accept="image/*"
    />
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button color="primary" (click)="onConfirm()">Valider</button>
</div>
