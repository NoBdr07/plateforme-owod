<div class="global-container">
  <h1>Créer un compte membre</h1>
  <p class="info">Rejoins le catalogue OWOD maintenant !</p>
  <form
    class="register-form"
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="lastname" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Prénom</mat-label>
        <input matInput formControlName="firstname" />
      </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirmer l'email</mat-label>
      <input matInput formControlName="emailConfirmation" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Confirmer le mot de passe</mat-label>
        <input matInput type="password" formControlName="passwordConfirmation" />
      </mat-form-field>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <button mat-raised-button type="submit">S'inscrire</button>
  </form>

  <div class="trait"></div>

  <div class="bottom-container">
    <p>Vous avez déjà un compte ? <a routerLink="/login">Connectez-vous</a></p>
  </div>
</div>
