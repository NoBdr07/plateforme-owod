<div class="global-container">
    <h1>Créer un compte membre</h1>
    <p class="info">Rejoins le catalogue OWOD maintenant !</p>
    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Entrez votre email" formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Confirmer l'email</mat-label>
        <input
          matInput
          placeholder="Confirmez votre email"
          formControlName="emailConfirmation"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Nom d'utilisateur</mat-label>
        <input
          matInput
          placeholder="Entrez votre nom d'utilisateur"
          formControlName="username"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Mot de passe</mat-label>
        <input
          matInput
          type="password"
          placeholder="Entrez votre mot de passe"
          formControlName="password"
        />
      </mat-form-field>
  
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  
      <button mat-raised-button type="submit">S'inscrire</button>
    </form>
  
    <div class="trait"></div>
  
    <div class="bottom-container">
      <p>
        Vous avez déjà un compte ? <a routerLink="/login">Connectez-vous</a>
      </p>
    </div>
  </div>
