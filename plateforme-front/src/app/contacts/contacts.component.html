<div class="global-container">
  <h1>{{ "CONTACTS.TITRE" | translate }}</h1>

  <div *ngIf="isLoading" class="loading">
    {{ "CONTACTS.LOADING" | translate }}
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error">
    <div *ngIf="friends.length === 0" class="empty-state">
      {{ "CONTACTS.NO_FRIEND" | translate }}
    </div>

    <div *ngIf="friends.length > 0" class="friends-container">
      <mat-card *ngFor="let friend of friends" class="friend-card">
        <mat-card-header>
          <img
            *ngIf="friend.profilePicture"
            class="profile-picture"
            [src]="friend.profilePicture"
          />
          <h2 class="friend-name">
            {{ friend.firstname }} {{ friend.lastname }}
          </h2>
        </mat-card-header>
        <mat-card-content>
          <p>{{ friend.profession }}</p>
          <p>{{ friend.countryOfResidence }}</p>
          <p>{{ friend.email }}</p>
          <p>{{ friend.phoneNumber }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="redirect(friend.id)">
            {{ "CONTACTS.VOIR" | translate }}
          </button>
          <button mat-raised-button (click)="deleteFriend(friend.id)">
            {{ "CONTACTS.SUPPRIMER" | translate }}
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
