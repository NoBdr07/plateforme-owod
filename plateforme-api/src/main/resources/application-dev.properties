# General
spring.application.name=plateforme-api

# Variables d'environnement
owod.plateforme-api.jwtSecret=${JWT_SECRET}
owod.plateforme-api.jwtExpirationMs=${JWT_DURATION}

# Configuration MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=owod-db
spring.data.mongodb.auto-index-creation=true

# Logging
logging.level.org.springframework=DEBUG
logging.level.com.example=DEBUG

# Encodage caracteres
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Remove BG API
owod.plateforme-api.apiurl="https://api.remove.bg/v1.0/removebg"
owod.plateforme-api.apikey=${REMOVE_BG_KEY}

# Gestion cache
spring.web.resources.cache.cachecontrol.max-age=0
spring.web.resources.cache.cachecontrol.no-cache=true
spring.web.resources.cache.cachecontrol.must-revalidate=true

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true